<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product card</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="wrapper">
        <div class="container">
            <div class="card">
                <div class="cardimg">
                    <img src="mug.jpg" alt="mug" class="mugimg">

                </div>
                <div class="cardtext">
                    <p class="topp"> COFFEE MUG</p>
                    <h2 class="header">White Coffee Mug</h2>
                    <p class="content">
                        Coffee Mugs are designed to express emotions. These are acclaimed for their amazing designs & superior quality.
                    </p>
                    <div class="price">
                        <p>
                            <span class="greenprice">$ 40</span>
                            <span class="colorless">$ 60</span>
                        </p>
                    </div>
                    <button>
                        <img src="icon-cart.png" >
                        Add to cart
                    </button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
